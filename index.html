<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquise Vault | Luxury Bags for the Modern Era</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <!-- Sale Banner -->
    <div id="sale-banner" class="sale-banner" style="display: none;">
        <p><span id="sale-message"></span> | Ends In: <span id="countdown">--:--:--</span></p>
    </div>

    <!-- Navbar Container -->
    <div id="navbar-placeholder"></div>

    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero" id="hero-section">
            <div class="hero-wrapper">
                <div class="hero-text">
                    <h1>Luxury <br><span class="accent">Redefined</span></h1>
                    <p>Discover our exclusive collection of premium bags handcrafted with passion and elegance.</p>
                    <a href="categories.html" class="btn" style="width: fit-content;">Shop Collection</a>
                </div>
                <div class="hero-image">
                    <div class="slider-container">
                        <img src="img/hero.jpeg" class="slide active" alt="">
                        <img src="img/hero (1).jpeg" class="slide" alt="">
                        <img src="img/hero (2).jpeg" class="slide" alt="">
                    </div>
                </div>
            </div>
        </section>


        <!-- Featured Products -->
        <section class="featured-products container" id="featured-section">
            <h2 class="section-title">Featured Products</h2>
            <div class="products-grid" id="featured-grid">
                <!-- Data from database.js -->
            </div>
        </section>

        <!-- Category Wise Products -->
        <div id="category-products-sections">
            <!-- Rendered by JS -->
        </div>
    </main>

    <!-- Floating Admin Button -->
    <div id="admin-float" class="admin-float" style="display: none;">
        <a href="admin/dashboard.html">
            <i class="fa-solid fa-user-gear"></i>
        </a>
    </div>

    <!-- Footer Container -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/database.js"></script>
    <script src="js/components.js"></script>
    <script src="js/store.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load Shared Components
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('#footer-placeholder', 'js/components/footer.html');
            // Navbar will be added next
        });
    </script>
</body>

</html>
