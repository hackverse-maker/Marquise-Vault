<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Marquise Vault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .cart-wrapper {
            margin: 80px 0;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-info .price {
            font-weight: 600;
            color: var(--accent-color);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 3px;
        }

        .cart-summary {
            background: white;
            padding: 30px;
            border-radius: 10px;
            height: fit-content;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .total-row {
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            font-weight: 700;
            font-size: 1.2rem;
        }

        @media (max-width: 992px) {
            .cart-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="container">
        <h1 class="section-title" style="margin-top: 60px;">Your Shopping Cart</h1>

        <div id="empty-cart" style="display: none; text-align: center; padding: 100px 0;">
            <i class="fa-solid fa-cart-arrow-down"
                style="font-size: 4rem; color: var(--text-muted); margin-bottom: 2rem;"></i>
            <h2>Your cart is currently empty.</h2>
            <a href="categories.html" class="btn" style="margin-top: 2rem;">Go Shopping</a>
            <div style="margin-top: 2rem;">
                <a href="admin/login.html" style="font-size: 0.8rem; color: #ccc;"><i class="fa-solid fa-lock"></i>
                    Admin
                    Portal</a>
            </div>
        </div>

        <div class="cart-wrapper" id="cart-content">
            <div id="cart-items">
                <!-- Populated by JS -->
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div style="margin: 2rem 0;">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="total-row summary-row">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
                <button class="btn" style="width: 100%;" onclick="window.location.href='checkout.html'">Proceed to
                    Checkout</button>
                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="categories.html" style="color: var(--text-muted); text-decoration: underline;">Continue
                        Shopping</a>
                </div>
                <div style="text-align: center; margin-top: 2rem; padding-top: 1rem; border-top: 1px dashed #ddd;">
                    <a href="admin/login.html" style="font-size: 0.8rem; color: #999;"><i class="fa-solid fa-lock"></i>
                        Admin
                        Portal</a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/database.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('#navbar-placeholder', 'js/components/navbar.html');
            loadComponent('#footer-placeholder', 'js/components/footer.html');
            renderCart();
        });

        function renderCart() {
            const cart = getData('cart') || [];
            const container = document.getElementById('cart-items');
            const summary = document.getElementById('cart-content');
            const empty = document.getElementById('empty-cart');

            if (cart.length === 0) {
                summary.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            summary.style.display = 'grid';
            empty.style.display = 'none';

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="">
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <p class="price">${formatPrice(item.price)}</p>
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQty(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                            <button class="btn-icon" style="margin-left: auto; color: red;" onclick="removeItem(${item.id})"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            document.getElementById('subtotal').textContent = formatPrice(total);
            document.getElementById('total').textContent = formatPrice(total);
        }

        window.updateQty = (id, change) => {
            let cart = getData('cart');
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== id);
                }
                setData('cart', cart);
                renderCart();
                updateBadges();
            }
        };

        window.removeItem = (id) => {
            let cart = getData('cart');
            cart = cart.filter(i => i.id !== id);
            setData('cart', cart);
            renderCart();
            updateBadges();
        };
    </script>
</body>

</html>
