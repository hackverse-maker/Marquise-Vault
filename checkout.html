<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Marquise Vault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .checkout-container {
            margin: 80px 0;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 4rem;
        }

        .checkout-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .form-section h2 {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .order-summary {
            background: #fdfdfd;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #eee;
            height: fit-content;
        }

        .checkout-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 2rem;
        }

        .checkout-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .checkout-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .checkout-item-info {
            flex: 1;
        }

        .checkout-item-info h4 {
            font-size: 0.9rem;
            margin: 0;
        }

        .summary-total {
            border-top: 2px solid var(--primary-color);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .payment-option {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
        }

        .payment-option:hover,
        .payment-option.active {
            border-color: var(--accent-color);
            background: #fffcf8;
        }

        @media (max-width: 992px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="container">
        <div class="checkout-container">
            <div class="checkout-main">
                <form class="checkout-form" id="checkout-form">
                    <div class="form-section">
                        <h2>Shipping Information</h2>
                        <div class="grid-2">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" required placeholder="e.g. 03XX XXXXXXX">
                        </div>
                        <div class="form-group">
                            <label>Shipping Address</label>
                            <input type="text" required placeholder="Street address, apartment, suite, etc.">
                        </div>
                        <div class="grid-2">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Postal Code</label>
                                <input type="text" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Payment Method</h2>
                        <div class="payment-option active">
                            <input type="radio" name="payment" value="cod" checked>
                            <div>
                                <strong>Cash on Delivery (COD)</strong>
                                <p style="font-size: 0.8rem; color: #666; margin-top: 4px;">Pay when you receive your
                                    order.</p>
                            </div>
                        </div>
                        <div class="payment-option">
                            <input type="radio" name="payment" value="bank">
                            <div>
                                <strong>Direct Bank Transfer</strong>
                                <p style="font-size: 0.8rem; color: #666; margin-top: 4px;">Transfer directly to our
                                    bank account.</p>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; padding: 18px; font-size: 1.1rem;">Complete
                        Purchase</button>
                </form>
            </div>

            <aside class="order-summary">
                <h2 style="margin-bottom: 1.5rem;">Order Summary</h2>
                <div class="checkout-items" id="summary-items">
                    <!-- Populated by JS -->
                </div>
                <div class="summary-details">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.8rem;">
                        <span>Subtotal</span>
                        <span id="summary-subtotal">Rs. 0</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.8rem;">
                        <span>Shipping</span>
                        <span style="color: green; font-weight: 600;">FREE</span>
                    </div>
                    <div class="summary-total"
                        style="display: flex; justify-content: space-between; font-weight: 700; font-size: 1.2rem;">
                        <span>Total</span>
                        <span id="summary-total">Rs. 0</span>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/database.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('#navbar-placeholder', 'js/components/navbar.html');
            loadComponent('#footer-placeholder', 'js/components/footer.html');
            renderSummary();
        });

        function renderSummary() {
            const cart = getData('cart') || [];
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            const itemsContainer = document.getElementById('summary-items');
            itemsContainer.innerHTML = cart.map(item => `
                <div class="checkout-item">
                    <img src="${item.image}" alt="">
                    <div class="checkout-item-info">
                        <h4>${item.name}</h4>
                        <p style="font-size: 0.8rem; color: #666;">Qty: ${item.quantity}</p>
                    </div>
                    <div style="font-weight: 600;">${formatPrice(item.price * item.quantity)}</div>
                </div>
            `).join('');

            const total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            document.getElementById('summary-subtotal').textContent = formatPrice(total);
            document.getElementById('summary-total').textContent = formatPrice(total);
        }

        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const cart = getData('cart') || [];
            const orders = getData('orders') || [];

            const inputs = e.target.querySelectorAll('input');
            const firstName = inputs[0].value;
            const lastName = inputs[1].value;
            const email = inputs[2].value;
            const phone = inputs[3].value;
            const address = inputs[4].value;
            const city = inputs[5].value;
            const zip = inputs[6].value;

            const newOrder = {
                id: Date.now().toString().slice(-6),
                date: new Date().toISOString(),
                total: cart.reduce((acc, item) => acc + (item.price * item.quantity), 0),
                status: 'pending',
                customer: {
                    name: `${firstName} ${lastName}`,
                    email,
                    phone,
                    address,
                    city,
                    zip
                },
                items: cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity
                }))
            };

            orders.push(newOrder);
            setData('orders', orders);
            setData('cart', []); // Clear cart

            alert('Thank you for your order! Order #' + newOrder.id + ' has been placed.');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
