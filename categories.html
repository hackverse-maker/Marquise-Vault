<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories | Marquise Vault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 80px 0;
        }

        .category-card {
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s;
        }

        .category-card:hover img {
            transform: scale(1.1);
        }

        .category-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            transition: var(--transition);
        }

        .category-card:hover .category-overlay {
            background: rgba(0, 0, 0, 0.5);
        }

        .category-overlay h2 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="container">
        <h1 class="section-title" style="margin-top: 60px;">Shop By Category</h1>
        <div class="category-grid" id="category-list">
            <!-- Populated by JS -->
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/database.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('#navbar-placeholder', 'js/components/navbar.html');
            loadComponent('#footer-placeholder', 'js/components/footer.html');

            const categories = getData('categories');
            const list = document.getElementById('category-list');
            list.innerHTML = categories.map(cat => `
                <div class="category-card" onclick="window.location.href='category-products.html?cat=${cat.id}'">
                    <img src="${cat.image}" alt="${cat.name}">
                    <div class="category-overlay">
                        <h2>${cat.name}</h2>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>

</html>
