<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Marquise Vault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .admin-auth-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f6f9;
        }

        .admin-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .admin-card h2 {
            margin-bottom: 2rem;
            text-align: center;
            font-family: var(--luxury-font);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .btn-admin {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-admin:hover {
            background: var(--accent-color);
        }

        .back-store {
            display: block;
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="admin-auth-wrapper">
        <div class="admin-card">
            <h2>Admin <span class="accent">Portal</span></h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label>Admin Email</label>
                    <input type="email" id="admin-email" required placeholder="admin@marquise.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="admin-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-admin">Enter Dashboard</button>
            </form>
            <a href="../index.html" class="back-store"><i class="fa-solid fa-arrow-left"></i> Back to Store</a>
        </div>
    </div>

    <script src="../js/database.js"></script>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            if (email === 'admin@marquise.com' && password === 'admin123') {
                localStorage.setItem('mv_auth_session', JSON.stringify({ role: 'admin', user: 'Site Master' }));
                window.location.href = 'dashboard.html';
            } else {
                alert('Access Denied. Invalid Administrator Credentials.');
            }
        });
    </script>
</body>

</html>
