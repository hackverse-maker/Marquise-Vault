<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management | Marquise Vault Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .admin-sidebar {
            width: 250px;
            height: 100vh;
            background: var(--primary-color);
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px;
        }

        .admin-main {
            margin-left: 250px;
            padding: 40px;
        }

        .admin-logo {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-family: var(--luxury-font);
        }

        .admin-nav li {
            margin-bottom: 1.5rem;
        }

        .admin-nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .admin-nav a:hover,
        .admin-nav a.active {
            opacity: 1;
            color: var(--accent-color);
        }

        .product-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .product-table th {
            background: #f8f9fa;
            text-align: left;
            padding: 15px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .product-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .product-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 500px;
            max-width: 90%;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .img-preview {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .img-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body style="background: #f4f6f9;">

    <aside class="admin-sidebar">
        <div class="admin-logo">Admin <span class="accent">Panel</span></div>
        <ul class="admin-nav">
            <li><a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
            <li><a href="products.html" class="active"><i class="fa-solid fa-bag-shopping"></i> Products</a></li>
            <li><a href="categories.html"><i class="fa-solid fa-list"></i> Categories</a></li>
            <li><a href="layout-editor.html"><i class="fa-solid fa-pen-to-square"></i> Layout</a></li>
            <li><a href="orders.html"><i class="fa-solid fa-cart-check"></i> Orders</a></li>
            <li style="margin-top: 3rem;"><a href="../index.html"><i class="fa-solid fa-eye"></i> View Store</a></li>
            <li><a href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </aside>

    <main class="admin-main">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Manage Products</h1>
            <button class="btn" onclick="openModal()">Add New Product</button>
        </div>

        <table class="product-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </main>

    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem;">Product Details</h2>
            <form id="product-form">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="p-name" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="p-cat" required></select>
                </div>
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="p-price" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="p-desc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" id="p-img" accept="image/*">
                    <div class="img-preview" id="preview-box">
                        <span style="color: #999;">Preview</span>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn" style="flex: 1;">Save Product</button>
                    <button type="button" class="btn-outline" onclick="closeModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/database.js"></script>
    <script>
        // Session Check
        const session = JSON.parse(localStorage.getItem('mv_auth_session'));
        if (!session || session.role !== 'admin') {
            window.location.href = 'login.html';
        }

        let products = getData('products');
        let categories = getData('categories');

        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = products.map(p => `
                <tr>
                    <td><img src="${p.image}" alt=""></td>
                    <td>${p.name}</td>
                    <td>${p.category}</td>
                    <td>$${p.price}</td>
                    <td>
                        <button class="btn-sm btn-outline" style="margin-right: 5px;" onclick="editProduct(${p.id})">Edit</button>
                        <button class="btn-sm btn-outline" style="color: red;" onclick="deleteProduct(${p.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function populateCategories() {
            const select = document.getElementById('p-cat');
            select.innerHTML = categories.map(c => `
                <option value="${c.id}">${c.name}</option>
            `).join('');
        }

        window.openModal = () => {
            document.getElementById('productModal').style.display = 'flex';
        };

        window.closeModal = () => {
            document.getElementById('productModal').style.display = 'none';
            document.getElementById('product-form').reset();
            document.getElementById('preview-box').innerHTML = '<span style="color: #999;">Preview</span>';
        };

        document.getElementById('p-img').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (evt) {
                    document.getElementById('preview-box').innerHTML = `<img src="${evt.target.result}" alt="">`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('product-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('p-name').value;
            const cat = document.getElementById('p-cat').value;
            const price = document.getElementById('p-price').value;
            const desc = document.getElementById('p-desc').value;
            const imgEl = document.querySelector('#preview-box img');
            const img = imgEl ? imgEl.src : 'img/p1.jpg'; // fallback

            const newProduct = {
                id: Date.now(),
                name,
                category: cat,
                price: parseFloat(price),
                description: desc,
                image: img,
                featured: true
            };

            products.push(newProduct);
            setData('products', products);
            renderProducts();
            closeModal();
            alert('Product added!');
        });

        window.deleteProduct = (id) => {
            if (confirm('Delete this product?')) {
                products = products.filter(p => p.id !== id);
                setData('products', products);
                renderProducts();
            }
        };

        renderProducts();
        populateCategories();
    </script>
</body>

</html>
