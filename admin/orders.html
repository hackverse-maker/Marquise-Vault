<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders | Marquise Vault Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <style>
        .admin-sidebar {
            width: 250px;
            height: 100vh;
            background: var(--primary-color);
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 30px;
        }

        .admin-main {
            margin-left: 250px;
            padding: 40px;
        }

        .admin-logo {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-family: var(--luxury-font);
        }

        .admin-nav li {
            margin-bottom: 1.5rem;
        }

        .admin-nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .admin-nav a:hover,
        .admin-nav a.active {
            opacity: 1;
            color: var(--accent-color);
        }

        .order-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .order-table th {
            background: #f8f9fa;
            text-align: left;
            padding: 15px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .order-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff4e5;
            color: #ff9800;
        }

        .status-shipped {
            background: #e8f5e9;
            color: #4caf50;
        }

        .order-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .order-modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 700px;
            max-width: 95%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>

<body style="background: #f4f6f9;">

    <aside class="admin-sidebar">
        <div class="admin-logo">Admin <span class="accent">Panel</span></div>
        <ul class="admin-nav">
            <li><a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
            <li><a href="products.html"><i class="fa-solid fa-bag-shopping"></i> Products</a></li>
            <li><a href="categories.html"><i class="fa-solid fa-list"></i> Categories</a></li>
            <li><a href="layout-editor.html"><i class="fa-solid fa-pen-to-square"></i> Layout</a></li>
            <li><a href="orders.html" class="active"><i class="fa-solid fa-cart-check"></i> Orders</a></li>
            <li style="margin-top: 3rem;"><a href="../index.html"><i class="fa-solid fa-eye"></i> View Store</a></li>
            <li><a href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </aside>

    <main class="admin-main">
        <h1 style="margin-bottom: 2rem;">Customer Orders</h1>

        <table class="order-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="order-list">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </main>

    <!-- Order Detail Modal -->
    <div id="orderModal" class="order-modal">
        <div class="order-modal-content">
            <h2 id="modal-order-id" style="margin-bottom: 1rem;">Order #</h2>
            <div id="order-details-body">
                <!-- Populated by JS -->
            </div>
            <button class="btn" style="width: 100%; margin-top: 2rem;" onclick="closeOrderModal()">Close</button>
        </div>
    </div>

    <script src="../js/database.js"></script>
    <script>
        // Session Check
        const session = JSON.parse(localStorage.getItem('mv_auth_session'));
        if (!session || session.role !== 'admin') {
            window.location.href = 'login.html';
        }

        let orders = getData('orders') || [];

        function renderOrders() {
            const list = document.getElementById('order-list');
            if (orders.length === 0) {
                list.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px;">No orders found.</td></tr>';
                return;
            }

            list.innerHTML = orders.map(o => `
                <tr>
                    <td>#${o.id}</td>
                    <td>${o.customer.name}</td>
                    <td>${new Date(o.date).toLocaleDateString()}</td>
                    <td>${formatPrice(o.total)}</td>
                    <td><span class="status-badge status-${o.status.toLowerCase()}">${o.status}</span></td>
                    <td>
                        <button class="btn-sm btn-outline" onclick="viewOrder('${o.id}')">View Details</button>
                    </td>
                </tr>
            `).join('');
        }

        window.viewOrder = (id) => {
            const order = orders.find(o => o.id == id);
            if (!order) return;

            document.getElementById('modal-order-id').textContent = `Order #` + order.id;
            const details = document.getElementById('order-details-body');

            details.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem; border-bottom: 1px solid #eee; padding-bottom: 1.5rem;">
                    <div>
                        <h4 style="color: var(--text-muted); text-transform: uppercase; font-size: 0.8rem; margin-bottom: 0.5rem;">Customer Details</h4>
                        <p><strong>${order.customer.name}</strong></p>
                        <p>${order.customer.email}</p>
                        <p>${order.customer.phone}</p>
                    </div>
                    <div>
                        <h4 style="color: var(--text-muted); text-transform: uppercase; font-size: 0.8rem; margin-bottom: 0.5rem;">Shipping Address</h4>
                        <p>${order.customer.address}</p>
                        <p>${order.customer.city}, ${order.customer.zip}</p>
                    </div>
                </div>
                
                <h4 style="margin-bottom: 1rem;">Items Ordered</h4>
                <div style="margin-bottom: 2rem;">
                    ${order.items.map(item => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px dashed #eee;">
                            <span>${item.name} x ${item.quantity}</span>
                            <span>${formatPrice(item.price * item.quantity)}</span>
                        </div>
                    `).join('')}
                </div>
                
                <div style="display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: 700;">
                    <span>Total Amount</span>
                    <span class="accent">${formatPrice(order.total)}</span>
                </div>

                <div style="margin-top: 2rem;">
                    <label>Update Status:</label>
                    <select id="status-update" style="padding: 10px; margin-left: 10px;" onchange="updateStatus('${order.id}', this.value)">
                        <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                        <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                        <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                        <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                    </select>
                </div>
            `;

            document.getElementById('orderModal').style.display = 'flex';
        };

        window.closeOrderModal = () => {
            document.getElementById('orderModal').style.display = 'none';
        };

        window.updateStatus = (id, newStatus) => {
            const orderIndex = orders.findIndex(o => o.id == id);
            if (orderIndex > -1) {
                orders[orderIndex].status = newStatus;
                setData('orders', orders);
                renderOrders();
                alert('Order status updated!');
            }
        };

        renderOrders();
    </script>
</body>

</html>
