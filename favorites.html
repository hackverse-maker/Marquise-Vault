<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorites | Marquise Vault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .fav-grid {
            margin: 80px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2.5rem;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="container">
        <h1 class="section-title" style="margin-top: 60px;">Your Whishlist</h1>

        <div id="empty-fav" style="display: none; text-align: center; padding: 100px 0;">
            <i class="fa-regular fa-heart" style="font-size: 4rem; color: var(--text-muted); margin-bottom: 2rem;"></i>
            <h2>You haven't added anything to your wishlist yet.</h2>
            <a href="categories.html" class="btn" style="margin-top: 2rem;">Explore Collections</a>
        </div>

        <div class="fav-grid" id="fav-list">
            <!-- Populated by JS -->
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/database.js"></script>
    <script src="js/components.js"></script>
    <script src="js/store.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('#navbar-placeholder', 'js/components/navbar.html');
            loadComponent('#footer-placeholder', 'js/components/footer.html');
            renderFavorites();
        });

        function renderFavorites() {
            const favIds = getData('favorites') || [];
            const products = getData('products') || [];
            const list = document.getElementById('fav-list');
            const empty = document.getElementById('empty-fav');

            const filteredProducts = products.filter(p => favIds.includes(p.id));

            if (filteredProducts.length === 0) {
                list.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            list.style.display = 'grid';
            empty.style.display = 'none';

            list.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image-wrapper">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="price">${formatPrice(product.price)}</div>
                        <div class="product-actions">
                            <button class="btn" onclick="addToCart(${product.id})">Add to Cart</button>
                            <button class="fav-btn" style="color: #ff4d4d; border-color: #ff4d4d;" onclick="removeFav(${product.id})">
                                <i class="fa-solid fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.removeFav = (id) => {
            toggleFavorite(id);
            renderFavorites();
        };
    </script>
</body>

</html>
